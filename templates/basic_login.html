<!DOCTYPE html>

<html>
	<head>
		<head>
			{% if title %}
				<title>{{ title }} - Monty Survey System</title>
			{% else %}
				<title>Welcome to Monty Survey System!</title>
			{% endif %}
			<script src="//code.jquery.com/jquery-1.10.2.js"></script>
			<script src="https://use.fontawesome.com/6768541de0.js"></script>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
			<link rel="stylesheet" href="static/main.css">
		</head>
	</head>

	<!-- image credits: https://www.futurestudents.unsw.edu.au/why-unsw -->
	<body id="login-body">
		<div class="container">
			<div id=login-box>
				<div id="login-title">
					<h1>Monty Survey System</h1>
				</div>
				{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<div id=flash-msg>
							<span style="padding-bottom: 30px"><b><i>{{ message }}</i></b></span>
							<br>
						</div>
					{% endfor %}
				{% endif %}
			{% endwith %}
			
			<form method="POST">
				<div class="input-group">
					<span class="input-group-addon"> <span class="fa fa-user"></span></span>
					<input type="text" placeholder="Enter user id" name="user_name" class="form-control login-input"/>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon"> <span class="fa fa-lock"></span></span>
					<input type="password" placeholder="Enter password" name="password" class="form-control"/>
				</div>
				<br>
				<div class="submit-btn">
					<button type="submit" class="btn btn-default">Login</button>
				</div>
			</form>

			</div> <!--form-group-->
			</div> <!--login-box-->
			</div> <!--container-->
		</body>

	</html>
